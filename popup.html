<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT File Module Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <h1>Module Manager</h1>
        <input type="text" id="module-name" placeholder="Enter module name...">
        
        <button id="add-module">Add Module</button>
        

        <ul id="module-list">
            <!-- Modules will be dynamically added here -->
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
